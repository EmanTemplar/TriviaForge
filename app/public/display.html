<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Display</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .display-container {
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
    }
    .main-display {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      text-align: center;
      overflow: hidden; /* Prevent content from pushing sidebar off screen */
      min-width: 0; /* Allow flex item to shrink below content size */
    }
    .sidebar-display {
      width: 300px;
      min-width: 300px; /* Lock sidebar width - never shrink */
      flex-shrink: 0; /* Prevent sidebar from shrinking */
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      overflow-y: auto;
    }
    #questionTextDisplay {
      /* Responsive font size: scales down for smaller screens, caps at 3rem for large screens */
      font-size: clamp(1.5rem, 5vw, 3rem);
      margin-bottom: 2rem;
      line-height: 1.3;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto; /* Break long words with hyphens if needed */
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }
    #choicesDisplay {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
      box-sizing: border-box;
    }
    .choice-display {
      padding: 2rem;
      background: rgba(255,255,255,0.1);
      border: 3px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      font-size: 1.5rem;
      transition: all 0.3s;
      word-wrap: break-word;
      overflow-wrap: break-word;
      box-sizing: border-box;
      width: 100%;
      max-width: 100%;
      line-height: 1.4;
    }
    .choice-display.correct {
      background: rgba(0,200,0,0.3);
      border-color: #0f0;
      animation: pulse 1s ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @media (max-width: 768px) {
      #choicesDisplay {
        grid-template-columns: 1fr;
      }
      .choice-display {
        font-size: 1.2rem;
        padding: 1.5rem;
      }
      #questionTextDisplay {
        font-size: 2rem;
      }
    }
    #qrCodeDisplay {
      width: 200px;
      height: 200px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="display-container">
    <!-- Main Display Area -->
    <div class="main-display">
      <div id="waitingDisplay" style="display: flex; flex-direction: column; align-items: center;">
        <h1 style="font-size: 4rem; margin-bottom: 1rem;">üéÆ Trivia Forge</h1>
        <p style="font-size: 1.5rem; color: #aaa;">Waiting for questions...</p>
      </div>

      <div id="questionDisplayArea" style="display: none; width: 100%;">
        <h2 id="questionTextDisplay"></h2>
        <div id="choicesDisplay"></div>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar-display">
      <div style="text-align: center; margin-bottom: 2rem;">
        <h3 style="margin: 0 0 1rem 0;">Join the Game!</h3>
        <img id="qrCodeDisplay" src="" alt="QR Code" style="display: none;" />
        <div id="roomCodeDisplay" style="font-size: 2rem; font-weight: bold; color: #0f0; margin-bottom: 0.5rem;">----</div>
        <p style="color: #aaa; font-size: 0.9rem;">Scan QR or enter code</p>
      </div>

      <h3 style="margin: 0 0 0.5rem 0; border-bottom: 2px solid rgba(255,255,255,0.2); padding-bottom: 0.5rem;">Players</h3>
      <div id="playersListDisplay" style="flex: 1; overflow-y: auto;">
        <em style="color: #aaa;">No players yet</em>
      </div>

      <div id="statusDisplay" style="margin-top: 1rem; padding: 0.75rem; background: rgba(255,255,255,0.1); border-radius: 8px; text-align: center; font-size: 0.9rem;">
        Not connected to a room
      </div>
    </div>
  </div>

  <!-- Custom Dialog Modal (for alerts and confirms) -->
  <div id="customDialog" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 2000;">
    <div style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); padding: 2rem; border-radius: 15px; max-width: 500px; width: 90%; box-shadow: 0 10px 40px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1);">
      <div style="margin-bottom: 1.5rem;">
        <h3 id="dialogTitle" style="margin: 0 0 1rem 0; color: #fff; font-size: 1.3rem; text-align: center;"></h3>
        <p id="dialogMessage" style="margin: 0; color: #aaa; font-size: 1rem; line-height: 1.5; text-align: center;"></p>
      </div>
      <div id="dialogButtons" style="display: flex; gap: 1rem; justify-content: center;"></div>
      <div id="dialogInput" style="display: none; margin-top: 1rem;">
        <input type="text" id="dialogInputField" style="width: 100%; padding: 0.75rem; font-size: 1rem; border-radius: 8px; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: #fff;">
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    
    const waitingDisplay = document.getElementById('waitingDisplay');
    const questionDisplayArea = document.getElementById('questionDisplayArea');
    const questionTextDisplay = document.getElementById('questionTextDisplay');
    const choicesDisplay = document.getElementById('choicesDisplay');
    const playersListDisplay = document.getElementById('playersListDisplay');
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const qrCodeDisplay = document.getElementById('qrCodeDisplay');
    const statusDisplay = document.getElementById('statusDisplay');

    let currentRoomCode = null;
    let currentQuestionRevealed = false;
    let answerRevealTimeout = null; // Track the auto-hide timeout

    // --------------------
    // Custom Dialog Functions
    // --------------------
    const customAlert = (message, title = 'Notification') => {
      return new Promise((resolve) => {
        const dialog = document.getElementById('customDialog');
        const dialogTitle = document.getElementById('dialogTitle');
        const dialogMessage = document.getElementById('dialogMessage');
        const dialogButtons = document.getElementById('dialogButtons');
        const dialogInput = document.getElementById('dialogInput');

        dialogTitle.textContent = title;
        dialogMessage.textContent = message;
        dialogInput.style.display = 'none';

        dialogButtons.innerHTML = '';
        const okBtn = document.createElement('button');
        okBtn.textContent = 'OK';
        okBtn.style.cssText = 'padding: 0.75rem 2rem; background: rgba(0,123,255,0.3); border: 1px solid rgba(0,123,255,0.5); color: #fff; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: all 0.2s;';
        okBtn.onmouseover = () => okBtn.style.background = 'rgba(0,123,255,0.5)';
        okBtn.onmouseout = () => okBtn.style.background = 'rgba(0,123,255,0.3)';
        okBtn.onclick = () => {
          dialog.style.display = 'none';
          resolve();
        };
        dialogButtons.appendChild(okBtn);

        dialog.style.display = 'flex';
        okBtn.focus();
      });
    };

    const customConfirm = (message, title = 'Confirm Action') => {
      return new Promise((resolve) => {
        const dialog = document.getElementById('customDialog');
        const dialogTitle = document.getElementById('dialogTitle');
        const dialogMessage = document.getElementById('dialogMessage');
        const dialogButtons = document.getElementById('dialogButtons');
        const dialogInput = document.getElementById('dialogInput');

        dialogTitle.textContent = title;
        dialogMessage.textContent = message;
        dialogInput.style.display = 'none';

        dialogButtons.innerHTML = '';

        const cancelBtn = document.createElement('button');
        cancelBtn.textContent = 'Cancel';
        cancelBtn.style.cssText = 'padding: 0.75rem 2rem; background: rgba(100,100,100,0.3); border: 1px solid rgba(100,100,100,0.5); color: #fff; border-radius: 8px; cursor: pointer; font-size: 1rem; transition: all 0.2s;';
        cancelBtn.onmouseover = () => cancelBtn.style.background = 'rgba(100,100,100,0.5)';
        cancelBtn.onmouseout = () => cancelBtn.style.background = 'rgba(100,100,100,0.3)';
        cancelBtn.onclick = () => {
          dialog.style.display = 'none';
          resolve(false);
        };

        const confirmBtn = document.createElement('button');
        confirmBtn.textContent = 'Confirm';
        confirmBtn.style.cssText = 'padding: 0.75rem 2rem; background: rgba(0,200,0,0.3); border: 1px solid rgba(0,200,0,0.5); color: #fff; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: all 0.2s;';
        confirmBtn.onmouseover = () => confirmBtn.style.background = 'rgba(0,200,0,0.5)';
        confirmBtn.onmouseout = () => confirmBtn.style.background = 'rgba(0,200,0,0.3)';
        confirmBtn.onclick = () => {
          dialog.style.display = 'none';
          resolve(true);
        };

        dialogButtons.appendChild(cancelBtn);
        dialogButtons.appendChild(confirmBtn);

        dialog.style.display = 'flex';
        confirmBtn.focus();
      });
    };

    const customPrompt = (message, title = 'Input Required') => {
      return new Promise((resolve) => {
        const dialog = document.getElementById('customDialog');
        const dialogTitle = document.getElementById('dialogTitle');
        const dialogMessage = document.getElementById('dialogMessage');
        const dialogButtons = document.getElementById('dialogButtons');
        const dialogInput = document.getElementById('dialogInput');
        const dialogInputField = document.getElementById('dialogInputField');

        dialogTitle.textContent = title;
        dialogMessage.textContent = message;
        dialogInput.style.display = 'block';
        dialogInputField.value = '';

        dialogButtons.innerHTML = '';

        const cancelBtn = document.createElement('button');
        cancelBtn.textContent = 'Cancel';
        cancelBtn.style.cssText = 'padding: 0.75rem 2rem; background: rgba(100,100,100,0.3); border: 1px solid rgba(100,100,100,0.5); color: #fff; border-radius: 8px; cursor: pointer; font-size: 1rem; transition: all 0.2s;';
        cancelBtn.onmouseover = () => cancelBtn.style.background = 'rgba(100,100,100,0.5)';
        cancelBtn.onmouseout = () => cancelBtn.style.background = 'rgba(100,100,100,0.3)';
        cancelBtn.onclick = () => {
          dialog.style.display = 'none';
          resolve(null);
        };

        const okBtn = document.createElement('button');
        okBtn.textContent = 'OK';
        okBtn.style.cssText = 'padding: 0.75rem 2rem; background: rgba(0,123,255,0.3); border: 1px solid rgba(0,123,255,0.5); color: #fff; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: all 0.2s;';
        okBtn.onmouseover = () => okBtn.style.background = 'rgba(0,123,255,0.5)';
        okBtn.onmouseout = () => okBtn.style.background = 'rgba(0,123,255,0.3)';
        okBtn.onclick = () => {
          dialog.style.display = 'none';
          resolve(dialogInputField.value || null);
        };

        // Enter key submits
        dialogInputField.onkeydown = (e) => {
          if (e.key === 'Enter') {
            okBtn.click();
          }
        };

        dialogButtons.appendChild(cancelBtn);
        dialogButtons.appendChild(okBtn);

        dialog.style.display = 'flex';
        setTimeout(() => dialogInputField.focus(), 100);
      });
    };

    // Get answer display timeout from Options (default 30 seconds)
    function getAnswerDisplayTimeout() {
      try {
        const saved = localStorage.getItem('quizOptions');
        if (saved) {
          const options = JSON.parse(saved);
          return (options.answerDisplayTime || 30) * 1000; // Convert to milliseconds
        }
      } catch (e) {
        console.error('Error reading quiz options:', e);
      }
      return 30000; // Default 30 seconds
    }

    // Check for room code in URL
    const urlParams = new URLSearchParams(window.location.search);
    const roomParam = urlParams.get('room');

    if (roomParam) {
      currentRoomCode = roomParam;
      connectToRoom(roomParam);
    } else {
      // Prompt for room code
      (async () => {
        const room = await customPrompt('Enter room code to display:', 'Join Room');
        if (room) {
          currentRoomCode = room;
          connectToRoom(room);
        } else {
          statusDisplay.textContent = 'No room code provided';
          statusDisplay.style.background = 'rgba(255,0,0,0.3)';
        }
      })();
    }

    function connectToRoom(roomCode) {
      socket.emit('viewRoom', { roomCode });
      roomCodeDisplay.textContent = roomCode;
      statusDisplay.textContent = `Connected to Room: ${roomCode}`;
      statusDisplay.style.background = 'rgba(0,200,0,0.3)';

      // Load QR code
      loadQRCode(roomCode);
    }

    async function loadQRCode(roomCode) {
      try {
        const res = await fetch(`/api/qr/room/${roomCode}`);
        const data = await res.json();
        qrCodeDisplay.src = data.qrCode;
        qrCodeDisplay.style.display = 'block';
      } catch (err) {
        console.error('Failed to load QR code:', err);
      }
    }

    // Room restored when joining
    socket.on('roomRestored', ({ roomCode, quizTitle, questions, players }) => {
      if (roomCode !== currentRoomCode) return;

      // Update player list
      if (players.length === 0) {
        playersListDisplay.innerHTML = '<em style="color: #aaa;">No players yet</em>';
      } else {
        playersListDisplay.innerHTML = players.map((p, idx) => `
          <div style="padding: 0.5rem; background: rgba(255,255,255,0.05); border-radius: 5px; margin-bottom: 0.3rem;">
            <strong>${idx + 1}.</strong> <span style="color: ${p.connected ? '#0f0' : '#f00'}">‚óè</span> ${p.name} ${p.choice !== null ? '‚úì' : ''}
          </div>
        `).join('');
      }
    });

    // Question presented
    socket.on('questionPresented', ({ questionIndex, question }) => {
      // Clear any existing answer reveal timeout
      if (answerRevealTimeout) {
        clearTimeout(answerRevealTimeout);
        answerRevealTimeout = null;
      }

      waitingDisplay.style.display = 'none';
      questionDisplayArea.style.display = 'block';
      currentQuestionRevealed = false;

      questionTextDisplay.textContent = question.text;

      // Show choices but hide correct answer
      choicesDisplay.innerHTML = question.choices.map((choice, idx) => `
        <div class="choice-display">
          <strong>${String.fromCharCode(65 + idx)}.</strong> ${choice}
        </div>
      `).join('');
    });

    // Answer revealed
    socket.on('questionRevealed', ({ questionIndex, question, results }) => {
      currentQuestionRevealed = true;

      // Highlight correct answer
      const choiceElements = choicesDisplay.querySelectorAll('.choice-display');
      choiceElements.forEach((el, idx) => {
        if (idx === question.correctChoice) {
          el.classList.add('correct');
        }
      });

      // Clear any existing timeout
      if (answerRevealTimeout) {
        clearTimeout(answerRevealTimeout);
      }

      // Auto-hide after configured timeout
      const timeout = getAnswerDisplayTimeout();
      answerRevealTimeout = setTimeout(() => {
        waitingDisplay.style.display = 'flex';
        questionDisplayArea.style.display = 'none';
        answerRevealTimeout = null;
      }, timeout);
    });

    // Player list updates
    socket.on('playerListUpdate', ({ roomCode, players }) => {
      if (roomCode !== currentRoomCode) return;

      if (players.length === 0) {
        playersListDisplay.innerHTML = '<em style="color: #aaa;">No players yet</em>';
      } else {
        playersListDisplay.innerHTML = players.map((p, idx) => `
          <div style="padding: 0.5rem; background: rgba(255,255,255,0.05); border-radius: 5px; margin-bottom: 0.3rem;">
            <strong>${idx + 1}.</strong> <span style="color: ${p.connected ? '#0f0' : '#f00'}">‚óè</span> ${p.name} ${p.choice !== null ? '‚úì' : ''}
          </div>
        `).join('');
      }
    });

    // Room closed
    socket.on('roomClosed', ({ roomCode }) => {
      if (roomCode === currentRoomCode) {
        statusDisplay.textContent = 'Room was closed';
        statusDisplay.style.background = 'rgba(255,0,0,0.3)';
        setTimeout(() => {
          location.reload();
        }, 3000);
      }
    });

    // Error handling
    socket.on('roomError', (msg) => {
      statusDisplay.textContent = 'Error: ' + msg;
      statusDisplay.style.background = 'rgba(255,0,0,0.3)';
    });
  </script>
</body>
</html>
