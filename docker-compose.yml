services:
  db:
    image: emancodetemplar/triviaforge-db:latest
    container_name: triviagame-db
    environment:
      POSTGRES_USER: trivia
      POSTGRES_PASSWORD: trivia
      POSTGRES_DB: trivia
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trivia -d trivia"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
  app:
    image: emancodetemplar/triviaforge:latest
    container_name: triviagame-app
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Environment variables with sensible defaults
      # Can be overridden via shell environment or Docker Desktop UI
      APP_PORT: 3000
      NODE_ENV: production
      DATABASE_URL: postgres://trivia:trivia@db:5432/trivia
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
      TZ: ${TZ:-America/New_York}
      SERVER_URL: ${SERVER_URL:-http://localhost:3000}
      HOST_IP: ${HOST_IP:-}
      SESSION_TIMEOUT: ${SESSION_TIMEOUT:-3600000}
      APP_NAME: ${APP_NAME:-TriviaForge}
    restart: unless-stopped
volumes:
  pgdata: