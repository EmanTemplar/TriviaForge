services:
  db:
    image: postgres:15
    container_name: triviagame-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: trivia
      POSTGRES_PASSWORD: trivia
      POSTGRES_DB: trivia
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trivia -d trivia"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
  app:
    # PRODUCTION/DOCKER HUB: Uses Docker Hub image (default)
    # image: emancodetemplar/triviaforge:latest

    # LOCAL DEVELOPMENT: Uncomment below to build from local Dockerfile
    build:
      context: ./app
      dockerfile: Dockerfile
    image: triviaforge:local

    container_name: triviagame-app
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Environment variables with sensible defaults
      # Can be overridden via shell environment or Docker Desktop UI
      APP_PORT: 3000
      NODE_ENV: ${NODE_ENV:-production}
      DEBUG_MODE: ${DEBUG_MODE:-false}
      VERBOSE_LOGGING: ${VERBOSE_LOGGING:-false}
      DATABASE_URL: postgres://trivia:trivia@db:5432/trivia
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
      CSRF_SECRET: ${CSRF_SECRET:-default-csrf-secret-change-in-production}
      TZ: ${TZ:-America/New_York}
      SERVER_URL: ${SERVER_URL:-http://localhost:3000}
      HOST_IP: ${HOST_IP:-}
      SESSION_TIMEOUT: ${SESSION_TIMEOUT:-3600000}
      APP_NAME: ${APP_NAME:-TriviaForge}
    restart: unless-stopped
volumes:
  pgdata: