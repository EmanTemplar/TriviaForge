services:
  db:
    image: postgres:15
    container_name: triviagame-db
    environment:
      POSTGRES_USER: trivia
      POSTGRES_PASSWORD: trivia
      POSTGRES_DB: trivia
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./app/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: triviagame-app
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      # These can be overridden in Docker Desktop UI or via .env file
      APP_PORT: 3000
      NODE_ENV: production
      DATABASE_URL: postgres://trivia:trivia@db:5432/trivia
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      TZ: America/New_York
      SERVER_URL: ${SERVER_URL:-}
      HOST_IP: ${HOST_IP:-}
      SESSION_TIMEOUT: 3600000
      APP_NAME: TriviaForge
    volumes:
      - ./app/public:/app/public
      - ./app/quizzes:/app/quizzes
      - ./app/server.js:/app/server.js
    restart: unless-stopped
volumes:
  pgdata: