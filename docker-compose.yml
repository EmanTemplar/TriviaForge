services:
  db:
    image: postgres:15
    container_name: triviagame-db
    environment:
      POSTGRES_USER: trivia
      POSTGRES_PASSWORD: trivia
      POSTGRES_DB: trivia
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./app/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: triviagame-app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      APP_PORT: ${APP_PORT:-3000}
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL:-postgres://trivia:trivia@db:5432/trivia}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      TZ: ${TZ:-America/New_York}
      SERVER_URL: ${SERVER_URL}
      HOST_IP: ${HOST_IP}
      SESSION_TIMEOUT: ${SESSION_TIMEOUT:-3600000}
      APP_NAME: ${APP_NAME:-TriviaForge}
    volumes:
      - ./app/public:/app/public
      - ./app/quizzes:/app/quizzes
      - ./app/server.js:/app/server.js
    restart: unless-stopped
volumes:
  pgdata: